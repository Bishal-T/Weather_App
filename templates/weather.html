{%extends "base.html"%}

{%block body%}

    
<section class="vh-100" style="background-color: #25282e;">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1">{{w.city}}</h6>
              <h6>{{time}}</h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{w.temperature}} °F</h6>
              <span class="small" style="color: #868B94">{{w.description}}</span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Humidity: {{w.humidity}}
                  </span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Feels-like: {{w.feels_like}} <small>°F</small> </span>
                </div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> Wind: {{w.wind}} <small>MPH</small></span>
                </div>
              </div>
              <div>
                <img src="http://openweathermap.org/img/wn/{{w.icon}}@2x.png"
                  width="100px">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
